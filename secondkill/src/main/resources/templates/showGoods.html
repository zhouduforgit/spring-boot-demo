<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品展示列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th>商品名</th>
            <th>商品图片</th>
            <th>原价</th>
            <th>秒杀价</th>
            <th>库存</th>
            <th>详情</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="goodsVo:${goodsList}">
            <th scope="row" th:text="${goodsVo.id}">id</th>
            <td th:text="${goodsVo.name}">name</td>
            <td><img th:src="@{${goodsVo.imgPath}}" width="100" height="100"></td>
            <td th:text="${goodsVo.price}">price</td>
            <td th:text="${goodsVo.seckillPrice}">seckillPrice</td>
            <td th:text="${goodsVo.stockNum}">stockNum</td>

            <td><a th:href="'/goodsDetail/'+${goodsVo.goodsId}">详情</a></td>
        </tr>
    </tbody>
</table>
